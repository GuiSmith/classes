<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <section id = "movie-details" >
        <img src="../media/logo.png" alt="Netflix logo" height = "75" class = "logo" onclick = "window.location.href = '../index.html'">
        <div class = "row" >
            <div class = "col-sm-2" >
                <div class = "card" >
                    <img id = "card-img" src = "" alt="image" class = "card-img-top" >
                </div>
            </div>
            <div class = "col-sm-10" >
                <h2 id = "title" ></h2>
                <ul>
                    <li>Release: <span id = "release" ></span></li>
                    <li>Duration: <span id = "duration" ></span></li>
                    <li>Director: <span id = "direction" ></span></li>
                    <li>Cast: <span id = "cast" ></span></li>
                    <li>Genre: <span id = "genre" ></span></li>
                </ul>
                <h3>Synopsis</h3>
                <p id = "synopsis" ></p>
                <iframe id = "iframe" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <button class = "btn btn-danger" onclick = "window.location.href = '../index.html' " >Back</button>
            </div>
        </div>
    </section>
    <script src = "index.js" ></script>
</body>
</html>
